name: Deploy VitePress to GitHub Pages

on:
  # 当推送到 main 分支时触发部署
  push:
    branches: [main]
  # 允许手动触发部署
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 确保获取完整历史，用于最后更新时间等功能
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 指定 Node.js 版本
          node-version: 20
          # 缓存 npm 依赖
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev vitepress

      - name: Build docs
        run: npm run docs:build  # 确保 package.json 中有此命令

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 使用 GitHub 提供的令牌
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 部署的目录（VitePress 默认构建输出目录）
          publish_dir: ./docs/.vitepress/dist
          # 部署到 gh-pages 分支
          publish_branch: gh-pages
